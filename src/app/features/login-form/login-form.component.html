<mat-card class="login-form">
  <mat-card-header>
    <app-text class="login-form__h" [type]="TextEnum.H1">Form</app-text>
  </mat-card-header>
  <form class="login-form__shape" (ngSubmit)="onSubmit()">
    <app-input
      label="First Name"
      [control]="firstName"
      placeholder="Your First Name"
    />
    <app-input
      label="Last Name"
      [control]="lastName"
      placeholder="Your Last Name"
    />
    <app-input
      label="Email"
      [control]="email"
      placeholder="Your email"
    />
    <app-datepicker
      label="Birth day"
      [control]="datepicker"
    />
    <app-select
      label="Framework"
      [control]="framework"
      placeholder="Your framework"
      [options]="optionsFramework"
      [disabled]="true"
    />
    <app-select
      label="Version"
      [control]="version"
      placeholder="Your framework version"
      [options]="optionsVersion"
      [disabled]="!!framework.value"
    />
    <app-hobby-list
      [control]="hobby"
    />
    <app-button [type]="BtnTypeEnum.Submit">Send</app-button>
<!--    <app-button [color]="isDisabled" [type]="BtnTypeEnum.Submit">Send</app-button>-->
  </form>
</mat-card>
